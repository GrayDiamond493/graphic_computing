<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Your Shirt</title>
  </head>
  <body>
    <div class="p-3 mb-2 bg-secondary text-white">
      <h1>Click the button to start experimenting with your shirt!</h1>
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <form action="">
              <label for="fname">Hip:</label><br />
              <input type="text" id="hip" name="fname" /><br />
              <label for="fname">Length:</label><br />
              <input type="text" id="len" name="fname" /><br />
              <label for="fname">Back:</label><br />
              <input type="text" id="back" name="fname" /><br />
              <label for="fname">Width:</label><br />
              <input type="text" id="wide" name="fname" /><br />
            </form>
          </div>
          <div class="col">
            <h2>Ready?</h2>
            <button
              onclick="program()"
              type="button"
              class="btn btn-labeled btn-success"
            >
              <span class="btn-label"><i class="fa fa-check"></i></span>See my
              shirt!
            </button>
          </div>
          <div class="col">
            <h2>Translate</h2>
            <button
              onclick="translateShirt(0)"
              type="button"
              class="btn btn-labeled btn-info"
            >
              <span class="btn-label"><i class="fa fa-arrow-left"></i></span>
            </button>

            <button
              onclick="translateShirt(1)"
              type="button"
              class="btn btn-labeled btn-info"
            >
              <span class="btn-label"><i class="fa fa-arrow-right"></i></span>
            </button>

            <button
              onclick="translateShirt(2)"
              type="button"
              class="btn btn-labeled btn-info"
            >
              <span class="btn-label"><i class="fa fa-arrow-up"></i></span>
            </button>

            <button
              onclick="translateShirt(3)"
              type="button"
              class="btn btn-labeled btn-info"
            >
              <span class="btn-label"><i class="fa fa-arrow-down"></i></span>
            </button>
          </div>
          <div class="col">
            <h2>Escalate</h2>
            <button
              onclick="escalateShirt(1)"
              type="button"
              class="btn btn-labeled btn-danger"
            >
              <span class="btn-label"><i class="fa fa-search-plus"></i></span>
            </button>
            <button
              onclick="escalateShirt(-1)"
              type="button"
              class="btn btn-labeled btn-danger"
            >
              <span class="btn-label"><i class="fa fa-search-minus"></i></span>
            </button>
          </div>
          <div class="col">
            <h2>Rotate</h2>
            <button
              onclick="rotateShirt(-5)"
              type="button"
              class="btn btn-labeled btn-info"
            >
              <span class="btn-label"><i class="fa fa-angle-double-left"></i></span>
            </button>
            <button
              onclick="rotateShirt(5)"
              type="button"
              class="btn btn-labeled btn-info"
            >
              <span class="btn-label"><i class="fa fa-angle-double-right"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <canvas id="miwebgl" width="1366" height="768">
      No tiene webGl en su procesador
    </canvas>
    <script type="text/javascript" src="shirt.js"></script>
  </body>
</html>
